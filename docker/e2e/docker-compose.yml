version: '3.9'

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      PORT: 4000
      CLIENT_ORIGIN: http://localhost:4000
      MONGODB_URI: mongodb://mongo:27017/countdown24
      DB_NAME: countdown24
      PASSWORD_SECRET: ${PASSWORD_SECRET:-demo-password-secret}
      QR_TOKEN_SECRET: ${QR_TOKEN_SECRET:-demo-qr-token-secret}
      # MinIO 配置
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: 'false'
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: countdown24
      MINIO_REGION: us-east-1
      MINIO_PUBLIC_URL: http://localhost:9000
    ports:
      - '4000:4000'
    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_healthy

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: countdown24
    ports:
      - '${HOST_MONGO_PORT:-37017}:27017'
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 3s
      retries: 10

  # 初始化 MinIO bucket
  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/countdown24;
      mc anonymous set public myminio/countdown24;
      exit 0;
      "

volumes:
  minio_data:
