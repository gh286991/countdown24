version: '3.9'

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      PORT: 4000
      CLIENT_ORIGIN: http://localhost:4000
      MONGODB_URI: mongodb://mongo:27017/countdown24
      DB_NAME: countdown24
      PASSWORD_SECRET: ${PASSWORD_SECRET:-demo-password-secret}
      QR_TOKEN_SECRET: ${QR_TOKEN_SECRET:-demo-qr-token-secret}
    ports:
      - '4000:4000'
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: countdown24
    ports:
      - '27017:27017'
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
